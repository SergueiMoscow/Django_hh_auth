<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
  <h1>Signup</h1>
  <form method="post">
    {% csrf_token %}
    {_% load crispy_forms_tag %_}
    <p>{{ form.username.label }}: {{ form.username }}</p>
    <p>{{ form.password1.label }}: {{ form.password1 }}</p>
    <p>{{ form.password2.label }}: {{ form.password2 }}</p>
    {_{ form.as_p }_}
    <button type="submit" name="submit">Sign up</button>
  </form>
</body>
</html>
